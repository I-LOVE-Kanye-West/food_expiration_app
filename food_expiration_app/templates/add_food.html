<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食品を追加</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/icons/food-badge.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #365abe;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4e73df;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        p {
            font-size: 14px;
            color: #333;
        }

        a {
            color: #365aeb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>食品を追加</h1>
        <form method="POST">
            <div>
                <label for="name">食品名:</label>
                <input type="text" id="name" name="name" required placeholder="例: 牛乳">
            </div>

            <div>
                <label for="expiration_date">賞味期限:</label>
                <input type="date" id="expiration_date" name="expiration_date" required>
            </div>

            <div>
                <button type="submit">追加</button>
            </div>
        </form>

        {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <p><a href="/">ホーム(期限管理)画面へ</a></p>
    </div>

</body>
</html>
